version: 2
jobs:
  test:
    docker:
      - image: circleci/node:8.9.4
    steps:
      - checkout
      - restore_cache:
          key: test-node-modules-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: test-node-modules-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run: npm run lint
      - run: npm run test
      - run: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - dist

  # Just tests commited code.
  deployDev:
    docker:
      - image: cibuilds/aws
    steps:
      - checkout
      - attach_workspace:
          at: ./workspace
      - run: ./deploy.sh DEV no-cache

  deployProd:
    docker:
      - image: cibuilds/aws
    steps:
      - checkout
      - attach_workspace:
          at: ./workspace
      - run: ./deploy.sh PROD

  deployDevAuth0:
    docker:
      - image: cibuilds/aws
    steps:
      - checkout
      - attach_workspace:
          at: ./workspace
      - run: ./deploy.sh DEV_AUTH0 no-cache

  deployDevAuth0CircleciMaster:
    docker:
      - image: cibuilds/aws
    steps:
      - run:
          name: checking out build repo
          command: git clone --branch master https://github.com/topcoder-platform/tc-deploy-scripts ../buildscript
      - checkout
      - attach_workspace:
          at: ./workspace
      - run:
          name: Deployment.
          command: |
            cp ./../buildscript/master_deploy.sh .
            ./master_deploy.sh -d CFRONT -e DEV -s GIT
workflows:
  version: 2
  build:
    jobs:
      - test
      - deployDev:
          requires:
            - test
          filters:
            branches:
              only: dev
      - deployProd:
          requires:
            - test
          filters:
            branches:
              only: master
      - deployDevAuth0:
          requires:
            - test
          filters:
            branches:
              only: dev-auth0
      - deployDevAuth0CircleciMaster:
          requires:
            - test
          filters:
            branches:
              only: dev-auth0-circleci-script
            
