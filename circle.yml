machine:
  node:
    version: v8.2.0
  environment:
    CXX: g++-4.8

dependencies:
  pre:
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test  -y
    - sudo apt-get update -y
    - sudo apt-get install g++-4.8  -y
  override:
    - npm install --no-save --no-optional
    
compile:
  override:
    - npm cache clean
    - npm run lint && npm test && npm run build

deployment:
  development:
    branch: bugBash07
    owner: appirio-tech
    commands:
      - ./deploy.sh DEV no-cache
  test:
    branch: [qa]
    owner: appirio-tech
    commands:
      - ./deploy.sh TEST01
  test02:
    branch: bugBash06
    owner: appirio-tech
    commands:
      - ./deploy.sh TEST02
  qa:
    branch: qa
    owner: appirio-tech
    commands:
      - ./deploy.sh QA
  production:
    branch: master
    owner: appirio-tech
    commands:
      - ./deploy.sh PROD
